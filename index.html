<!DOCTYPE html>
<html>
  <head>
    <title>Lime</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
  </head>
  <body>
    <!-- inizio box -->
    <div class="box">
      <header>
        <section>
          <div>
            <img src="logo.png">
          </div>

          <div>
            <h1>Taking Booleaners from A to B</h1>
          </div>
        </section>
      </header>

      <main>
        <!-- primi tre bottoni opzioni varie -->
        <div class="action-buttons">
          <section>
            <span><input type="button" value="Prenota"></span>
            <span><input type="button" value="Termina Prenotazione"></span>
            <span><input type="button" value="Accendi Luci"></span>
          </section>
        </div>

         <!-- inizio selezione veicoli -->
          <div id="vehicle-selection">
            <section>
              <!-- monopattino 1 -->
              <h2><input type="checkbox"> Monopattino Gino22</h2>
               <span class="arrow"</span>
               <span>Via Guadalametri - a 220 metri da te</span>
                <br>
               <span>Stato di carica:</span>
               <div id="carica-batteria">
               </div>

               <!-- monopattino 2 -->
              <h2><input type="checkbox"> Monopattino Mike24</h2>
               <span class="arrow"</span>
               <span>Via Ricciardoni - a 420 metri da te</span>
                <br>
               <span>Stato di carica:</span>
               <div id="carica-batteria2">
               </div>

               <!-- monopattino 3 -->
              <h2><input type="checkbox"> Monopattino Fede154</h2>
               <span class="arrow"</span>
               <span>Via Ricciardoni - a 490 metri da te</span>
                <br>
               <span>Stato di carica:</span>
               <div id="carica-batteria3">
               </div>
            </section>
          </div>
          <!-- fine selezione veicoli -->
      </main>
    </div>
    <!-- fine box -->
  </body>
</html>
